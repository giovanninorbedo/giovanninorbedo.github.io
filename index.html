</head>

<body>
    <div id="main">
        <div id="main-title">
            <p>Projects</p>
        </div>
        <p>
            Hi!
        </p>
    </div>
    <div id="title">
        <p>Giovanni Norbedo</p>
    </div>
    <div id="actions">
        <div><a id="about" href="#">About</a></div>
        <div><a href="#">Projects</a></div>
    </div>

    <script>
        let r = 255
        let g = 0
        let b = 0
        
        function rgb(r, g, b){
            return "rgb("+r+","+g+","+b+")"
        }
        
        function myTimer () {
            if (r < 255 && g == 0 && b == 0) {
                r++
            } else if (r == 255 && g < 255 && b == 0) {
                g++
            } else if (r > 0 && g == 255 && b == 0) {
                r--
            } else if (r == 0 && g == 255 && b < 255) {
                b++
            } else if (r == 0 && g > 0 && b == 255) {
                g--
            } else if (r < 255 && g == 0 && b == 255) {
                r++
            } else if (r == 255 && g== 0 && b > 0) {
                b--
            }
            document.documentElement.style.setProperty('--main-color', rgb(r-30, g-30, b-30));
        }
        
        setInterval(myTimer, 100)
        
    </script>
</body>

</html>
